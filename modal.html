<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bookingModal" class="modal">
        <form action="https://submit-form.com/qcjYhXPT" method="post">
            <div class="form-page" data-page="1">
                <div id="get-started" class="modal-content">
                    <h4>Book a Consultation</h4>
                    <p class="p2">Got an idea? Tell me about it using this form and Iâ€™ll respond within 3 days.</p>
                    <button id="start-btn" type="button" class="next-page primary fill">Get Started</button>
                </div>
            </div>
            <div class="form-page" data-page="2">
                <div class="modal-content">
                    <div class="header-with-line">
                        <h5>About You</h5>
                        <div class="line"></div>
                    </div>
                    <fieldset id="name-fields">
                        <label for="first-name">First Name<input type="text" id="first-name" name="first-name" placeholder="Liana" minlength="1" maxlength="30" required></label>
                        <label for="last-name">Last Name<input type="text" id="last-name" name="last-name" placeholder="Fulmer" minlength="1" maxlength="30" required></label>
                    </fieldset>
                    <fieldset id="pronoun-fields">
                        <legend>
                            <p class="p2 no-spacing">Pronouns</p>
                            <p class="small-text">Select all that apply.</p>
                        </legend>
                        <div class="options">
                            <div class="col">
                                <label for="she"><input type="checkbox" id="she" name="pronoun" value="she/her">She/Her</label>
                                <label for="he"><input type="checkbox" id="he" name="pronoun" value="he/him">He/Him</label>
                            </div>
                            <div class="col">
                                <label for="they"><input type="checkbox" id="they" name="pronoun" value="they/them">They/Them</label>
                                <div id="custom-option">
                                    <input type="checkbox" id="custom" name="pronoun" value="custom">
                                    <label for="custom-pronoun" class="sr-only">(Optional) Write my own pronouns.</label>
                                    <input type="text" id="custom-pronoun" name="custom-pronoun" placeholder="Write My Own">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset id="contact-fields">
                        <label for="email">Email Address<input type="email" id="email" name="email" placeholder="liana@gmail.com" maxlength="40" required></label>
                        <label for="phone">Phone Number<span class="sr-only">Format: 123-456-7890</span><input type="tel" id="phone" name="phone" placeholder="555-555-5555" minlength="4" maxlength="20" required></label>
                    </fieldset>
                    <fieldset id="preferred-method">
                        <legend>Preferred Contact Method</legend>
                        <div class="row">
                            <label for="prefer-email"><input type="radio" id="prefer-email" name="prefer-email" value="email">Email</label>
                            <label for="prefer-phone"><input type="radio" id="prefer-phone" name="prefer-phone" value="phone">Phone</label>    
                        </div>
                        </fieldset>
                    <div class="form-navigation">
                        <div class="progress">
                            <div class="active"></div>
                            <div class="inactive"></div>
                            <div class="inactive"></div>
                            <div class="inactive"></div>
                        </div>
                        <button type="button" class="next-page primary" disabled>Next</button>
                    </div>
                </div>
            </div>
            <div class="form-page" data-page="3">
                <div class="modal-content">
                    <div class="header-with-line">
                        <h5>About Your Tattoo</h5>
                        <div class="line"></div>
                    </div>
                    <fieldset id="placement-field">
                        <label for="placement">Placement Area<input type="text" id="placement" name="placement" placeholder="Left arm" maxlength="50" required></label>
                    </fieldset>
                    <fieldset id="size-fields">
                        <legend>Approximate Size</legend>
                        <div class="row">
                            <label for="width"><input type="number" id="width" name="width" value="1" step="0.5" min="0.5" max="50" required>Inches Wide</label>
                            <label for="height"><input type="number" id="height" name="height" value="1" step="0.5" min="0.5" max="50" required>Inches Long</label>
                        </div>
                    </fieldset>
                    <fieldset id="coverup-field">
                        <legend>Is this a coverup?</legend>
                        <div class="row">
                            <label for="yes-coverup"><input type="radio" id="yes-coverup" name="coverup" value="yes">Yes</label>
                            <label for="no-coverup"><input type="radio" id="no-coverup" name="coverup" value="no">No</label>
                        </div>
                    </fieldset>
                    <fieldset id="color-field">
                        <legend>Will there be color?</legend>
                        <div class="row">
                            <label for="yes-color"><input type="radio" id="yes-color" name="color" value="yes">Yes</label>
                            <label for="no-color"><input type="radio" id="no-color" name="color" value="no">No</label>
                            <label for="not-sure-color"><input type="radio" id="not-sure-color" name="color" value="not sure">Not Sure</label>
                        </div>
                        </fieldset>
                    <div class="form-navigation">
                        <div class="progress">
                            <div class="inactive"></div>
                            <div class="active"></div>
                            <div class="inactive"></div>
                            <div class="inactive"></div>
                        </div>
                        <div class="btns">
                            <button type="button" class="prev-page secondary">Back</button>
                            <button type="button" class="next-page primary" disabled>Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-page" data-page="4">
                <div class="modal-content">
                    <div class="header-with-line">
                        <h5>Upload Reference Photos</h5>
                        <div class="line"></div>
                    </div>
                    <label for="photos">Show me your inspiration and/or placement.<input type="file" id="photos" name="photos" accept="image/*,.pdf" multiple required></label>
                    <div class="form-navigation">
                        <div class="progress">
                            <div class="inactive"></div>
                            <div class="inactive"></div>
                            <div class="active"></div>
                            <div class="inactive"></div>
                        </div>
                        <div class="btns">
                            <button type="button" class="prev-page secondary">Back</button>
                            <button type="button" class="next-page primary" disabled>Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-page" data-page="5">
                <div class="modal-content">
                    <div class="header-with-line">
                        <h5>Your Idea</h5>
                        <div class="line"></div>
                    </div>
                    <label for="idea">Tell me a bit about your tattoo idea.<textarea id="idea" name="idea" rows="10" cols="50" placeholder="I want a..." minlength="20" maxlength="1000" required></textarea></label>
                    <div class="form-navigation">
                        <div class="progress">
                            <div class="inactive"></div>
                            <div class="inactive"></div>
                            <div class="inactive"></div>
                            <div class="active"></div>
                        </div>
                        <div class="btns">
                            <button type="button" class="prev-page secondary">Back</button>
                            <button type="submit" class="submit-form primary" disabled>Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="success-page">
            <img>
            <p class="p1">Submitted</p>
        </div>
    </div>
</body>
</html>
